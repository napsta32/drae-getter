version: '3.0'

services:
  getter:
    build: .
    image: drae-getter
    volumes:
      - ./cache:/app/cache
      - ./scrap:/app/scrap
      - ./playwright-report:/app/playwright-report
    environment:
      - CI=1
    command: npm run scrap
  definitions:
    build: .
    image: drae-getter
    volumes:
      - ./cache:/app/cache
      - ./scrap:/app/scrap
      - ./playwright-report:/app/playwright-report
    environment:
      - CI=1
    command: npm run scrap-definitions
  reporter:
    build: .
    image: drae-getter
    volumes:
      - ./playwright-report:/app/playwright-report
    ports:
      - 80:9323
    command: npm run show-report
